<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand-logo"><img src="images/logo.png" alt="">Spotify</li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Bests of All Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Om Jai Jagdish Hare</span>
                    <span class="songlistplay"><span class="timestamp">4:48 <i class="songItemPlay fa-solid fa-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Tere Hawaale</span>
                    <span class="songlistplay"><span class="timestamp">5:50 <i class="songItemPlay fa-solid fa-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Cheques</span>
                    <span class="songlistplay"><span class="timestamp">3:04 <i class="songItemPlay fa-solid fa-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Kashmir Main Tu Kanyakumari</span>
                    <span class="songlistplay"><span class="timestamp">5:07 <i class="songItemPlay fa-solid fa-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Teeriyaan Deedaan</span>
                    <span class="songlistplay"><span class="timestamp">3:34 <i class="songItemPlay fa-solid fa-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Khaab</span>
                    <span class="songlistplay"><span class="timestamp">3:21 <i class="songItemPlay fa-solid fa-play"></i></span></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" id="gif" width="42px"> <span id="masterSongName">Om Jai Jagdish Hare</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</body>
</html>
